baseURL = "https://boerman.dev/"
languageCode = "en-us"
title = "Blog Frank Boerman"
theme = "terminal"
paginate = 5

[markup.goldmark.renderer]
# allow inclusion of html in posts. Its a personal blog that is statically compiled so its not needed to prevent this
unsafe=true

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5
  fullWidthTheme = false
  centerTheme = true

  [languages]
  [languages.en]
    title = "FBoerman Blog"
    subtitle = "Een verzameling aan gedachten"
    keywords = ""
    copyright = "Frank Boerman 2019"
    menuMore = "Read More"
    readMore = "Read More"
    readOtherPosts = "Read more posts"

    [languages.en.params.logo]
      logoText = "FBoerman"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "0. Posts"
        name = "0. Posts"
        url = "/"
      [[languages.en.menu.main]]
        identifier = "1. About"
        name = "1. Over Mij"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "2. Contact"
        name = "2. Contact"
        url = "/contact"
